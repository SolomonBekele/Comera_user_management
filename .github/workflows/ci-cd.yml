name: CI/CD Pipeline

run-name: ${{ github.actor }} - "${{ github.event.head_commit.message }}"

on:
  push:
    branches:  main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
